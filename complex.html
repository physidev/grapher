<!DOCTYPE html>
<html>
	<head>
		<title>Grapher</title>
		<link href="style.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.4.2/math.js"></script>
		<script type='text/javascript' src='tinycolor.js'></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.css" integrity="sha384-bsHo4/LA+lkZv61JspMDQB9QP1TtO4IgOf2yYS+J6VdAYLVyx1c3XKcsHh0Vy8Ws" crossorigin="anonymous">
		<script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.js" integrity="sha384-4z8mjH4yIpuK9dIQGR1JwbrfYsStrNK6MP+2Enhue4eyo0XlBDXOIPc8b6ZU0ajz" crossorigin="anonymous"></script>
		<script type="text/javascript" src="complex.js"></script>
	</head>
	
	<body onload="init();">
		<div id="content">
			<canvas id="graph">
				Uh oh, you don't support canvas
			</canvas>
			<div id="functions">
				<h1 id="title" style="font-size:30px;">2D Complex Graph</h1>
				<div class="function-pair">
					<textarea oninput="updateText();" class="field">z</textarea>
					<div class="fieldDisplay"></div>
				</div>
			</div>
				
		</div>
		<div id="stats"></div>
		<div id="settings">
			<input type="range" min="5" max="100" value="3" class="slider" id="resolution" onchange="updateRes(); return false;" oninput="updateRes(); return false;">
		</div>
	</body>
</html>
