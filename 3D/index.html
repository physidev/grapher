<!DOCTYPE html>
<html>

<head>
    <title>Grapher</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.4.2/math.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.css"
        integrity="sha384-bsHo4/LA+lkZv61JspMDQB9QP1TtO4IgOf2yYS+J6VdAYLVyx1c3XKcsHh0Vy8Ws" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.js"
        integrity="sha384-4z8mjH4yIpuK9dIQGR1JwbrfYsStrNK6MP+2Enhue4eyo0XlBDXOIPc8b6ZU0ajz"
        crossorigin="anonymous"></script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="3D.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init();" class="noselect">
    <div id="content">
        <div id="canvas"></div>
        <div id="functions">
            <h1 id="title">3D Real Graph</h1>
            <a onclick="addFunction(); return false;" id="add">Add more functions</a>
            <div class="function-pair">
                <textarea oninput="updateText();updateScene();" class="field">y*x^2</textarea>
                <div class="fieldDisplay"></div>
            </div>
        </div>
            
    </div>
    <div id="stats"></div>
	<div id="options">
		<div id="settings" style="display:none;">
			<div class="setting">
				<div class="name">xy Range</div>
				<input type="range" min="1" max="20" value="3" class="slider" id="xyRange"
					onchange="updateXYRange(); return false;" oninput="updateXYRange();updateScene(); return false;">
			</div>
			<div class="setting">
				<div class="name">Resolution</div>
				<input type="range" min="1" max="32" value="3" class="slider" id="resolution"
					onchange="updateRes(); return false;" oninput="updateRes();updateScene(); return false;">
			</div>
		</div>
		<div id="button" onclick="toggleOptions();">Options</div>
	</div>
</body>
</html>
